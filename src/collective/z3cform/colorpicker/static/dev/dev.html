<html>
  <head>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="dev.js"></script>

    <link rel="stylesheet" type="text/css"
          href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <title>Test file for colorpicker</title>
    <style type="text/css">
      .mockup-patterns {
        margin: 2em 0;
      }
    </style>
  </head>
  <body class="template-colorpicker-demo">
    <div class="mockup-content" id="content">
      <div class="page-header">
        <div class="container">
          <h1>Color picker</h1>
          <p>Color picker widget based on
              <a href="http://mjolnic.com/bootstrap-colorpicker/"
                 target="_blank">bootstrap-colorpicker</a></p>
        </div>
      </div>

      <div class="container">
        <div class="page-content">
          <div class="row mockup-patterns">

            <div class="field">
              <label for="colorpicker-hex">Standard colorpicker</label>
              <div class="input-group pat-colorpicker"
                   data-pat-colorpicker="format: hex">
                  <input type="text"
                         name="colorpicker-hex"
                         value="#6298c9"
                         class="form-control" />
                  <span class="input-group-addon"><i></i></span>
              </div>
            </div>

            <div class="field">
              <label for="colorpicker-alpha">Colorpicker with alpha support</label>
              <div class="input-group pat-colorpicker"
                   data-pat-colorpicker="format: rgba">

                  <input type="text"
                         value="rgba(104,191,144,0.55)"
                         name="colorpicker-alpha"
                         class="form-control" />
                  <span class="input-group-addon"><i></i></span>
              </div>
            </div>

            <div class="field">
              <label for="colorpicker-alpha">Colorpicker in rgb format</label>
              <div class="input-group pat-colorpicker"
                   data-pat-colorpicker="format: rgb">

                  <input type="text"
                         value="rgb(214,171,59)"
                         name="colorpicker-alpha"
                         class="form-control" />
                  <span class="input-group-addon"><i></i></span>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
