%define INSTANCEHOME /Users/giorgio/sviluppo/test_prodotti/collective.z3cform.colorpicker_orig/parts/instance
instancehome $INSTANCEHOME
%define CLIENTHOME /Users/giorgio/sviluppo/test_prodotti/collective.z3cform.colorpicker_orig/var/instance
clienthome $CLIENTHOME


debug-mode off
security-policy-implementation C
verbose-security off
default-zpublisher-encoding utf-8



zserver-threads 2

<environment>
    zope_i18n_compile_mo_files true
</environment>




<eventlog>
  
  level INFO
  <logfile>
    path /Users/giorgio/sviluppo/test_prodotti/collective.z3cform.colorpicker_orig/var/log/instance.log
    level INFO
  </logfile>
</eventlog>

<logger access>
  level WARN
  <logfile>
    path /Users/giorgio/sviluppo/test_prodotti/collective.z3cform.colorpicker_orig/var/log/instance-Z2.log
    format %(message)s
  </logfile>
</logger>

<http-server>
  address 8080


</http-server>





<zodb_db main>
    # Main database
    cache-size 10000
    
# Blob-enabled FileStorage database
    <blobstorage>
      blob-dir /Users/giorgio/sviluppo/test_prodotti/collective.z3cform.colorpicker_orig/var/blobstorage

      # FileStorage database
      <filestorage>
        path /Users/giorgio/sviluppo/test_prodotti/collective.z3cform.colorpicker_orig/var/filestorage/Data.fs
      </filestorage>

    </blobstorage>
    mount-point /
</zodb_db>

<zodb_db temporary>
    # Temporary storage database (for sessions)
    <temporarystorage>
      name temporary storage for sessioning
    </temporarystorage>
    mount-point /temp_folder
    container-class Products.TemporaryFolder.TemporaryContainer
</zodb_db>

pid-filename /Users/giorgio/sviluppo/test_prodotti/collective.z3cform.colorpicker_orig/var/instance.pid
lock-filename /Users/giorgio/sviluppo/test_prodotti/collective.z3cform.colorpicker_orig/var/instance.lock
python-check-interval 1000
enable-product-installation off


